name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          make test-coverage
        env:
          # No real API key needed - tests use mocks
          ANTHROPIC_API_KEY: test_key_for_ci

      - name: Upload coverage to GitHub
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Check coverage threshold
        if: matrix.python-version == '3.11'
        run: |
          # Extract coverage percentage from pytest output
          coverage_percent=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "Coverage: ${coverage_percent}%"

          # Fail if coverage is below 95%
          if (( $(echo "$coverage_percent < 95" | bc -l) )); then
            echo "❌ Coverage ${coverage_percent}% is below required 95%"
            exit 1
          else
            echo "✅ Coverage ${coverage_percent}% meets requirement"
          fi

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pylint mypy

      - name: Check code formatting with Black
        run: |
          black --check --diff trip_planner.py test_trip_planner.py example_usage.py

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r trip_planner.py -f json -o bandit-report.json || true
          bandit -r trip_planner.py
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --json || true
          safety check
        continue-on-error: true
