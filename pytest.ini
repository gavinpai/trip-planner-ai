[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests

# Test paths
testpaths = .

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    example_usage.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
